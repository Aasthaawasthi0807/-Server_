<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Salesperson Register</title>
    <style>
      *{ 
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body{
        background: rgb(219,226,226);
      }
      .row{
        background: white;
        border-radius: 30px;
      }
      img{
        border-top-left-radius:30px;
        border-bottom-left-radius:30px;
      }

      .btn1{
        border: none;
        outline: none;
        height: 50px;
        width : 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;

      }

      .btn1:hover{
        background: black;
        border: 1px solid;
        color: black;

      }

    </style> 
  </head>
  <body>
    
    <section  class ="my-3">
    <div class ="py-3">
      <h1 class="text-center"><b>Salesperson Register</b></h1>
    </div>
    
    
    <section class = "Form my-4 mx-5">
      <div class = "container">
        <div class = "row no-gutters">
          <div class = "col-lg-5">
            <div class="container">
              <div class="row">
                  <div class="col-lg-6  mb-4">
                      
                            <div class ="card-body">
                            <div style="width: 22rem;">
                              <img src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/4b932533-f39d-4037-a4eb-6ace79f652e3.png" class="logo" width="30%" height="15%">
                                <br>
                                <h1 class="card-title" style="color:purple">  Welcome to your Dashboard</h1>
                                <br> 
                                <h4 class="card-text"> This is the homepage of lead Management system login now to begin</h4>
                                <br>
                                <img src="https://media.istockphoto.com/vectors/woman-programmer-is-sitting-at-a-desk-education-and-work-in-the-vector-id1221832882?k=20&m=1221832882&s=612x612&w=0&h=ENSHACq1GmCy94YrD1sOkHc7MPiq4AfTui4LEZ7uS9Q=" class="card-img-bottom" alt="..." > 
                            
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          <div class = "col-lg-7 px-5 pt-5">
            <!--<img src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/4b932533-f39d-4037-a4eb-6ace79f652e3.png" class="logo" width="25%" height="15%">-->
            <br>
            <br>
            <br>
            <div class ="container">      
            <h5 style="color:purple">Register a new account</h5>
            <form class="form-signin" method="post" action="/login">
            <!--{% csrf_token %}-->
                <label><b> First Name: </b></label>
                <br>
                <input type = "text" name="fname" id="fname" placeholder=" Enter Yor First Name" Required>
                <br><br>
                <label><b> Last Name: </b></label>
                <br>
                <input type = "text" name="lname" id="lname" placeholder=" Enter Yor Last Name" Required>
                <br><br>
                <label><b>Email: </b></label>
                <br>
                <input type="email" name="email" id="email" placeholder=" Enter Your E-mail" Required>
                <br><br>

                <label><b>Password: </b></label>
                <br>
                <input type="password" id="password" name="password" placeholder=" Create a password" Required>
                <br><br>
                <label><b>Confirm Password: </b></label>
                <br>
                <input type="password" id="pass2" name="pass2" placeholder=" Confirm your password" Required>
                <br><br>
                <label><b> Phone Number: </b></label>
                <br>
                <input type="number" name ="phone number" id="phone number" placeholder=" Enter Your Phone Number">
                <br><br>
              
                <button type="submit" value="Submit" name="submit" id="submit"class="btn btn-success"><a href="login.html" style="color:white">Register</a></button>
                <p> <b> Already have an account?</b><a href="login.html" > Login now </a></p>
            
            </form>
        </div>
          </div>
        </div>
      </div>
    </section>    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
